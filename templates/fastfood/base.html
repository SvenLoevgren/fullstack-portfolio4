<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% load static %}
    <link rel='shortcut icon' type='image/x-icon' href='{% static "images/favicon.ico" %}' />
    <link rel="stylesheet" type="text/css" href='{% static "css/main.css" %}' />
    <script src="{% static 'js/booking.js' %}"></script>
    <title>MoreVegans</title>
   <!-- {% block extra_head %}
    {% endblock %} -->
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid" id="navbar-color">
            <div class="navbar-brand">
                <a>
                    <img class="navbar-brand-img" src='{% static "img/logo.png" %}' alt="Site-Logo" width="55" height="44">
                    <span class="logo-text ms-2 fw-bold" style="font-size: 1.2rem;"><em>MoreVegans</em> |</span>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks" aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarLinks">
            <div class="d-lg-flex justify-content-lg-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" 
                        href="{% url 'fastfood_home' %}">Home <i class="fa fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'booking' %}">Booking <i class="fa fa-calendar"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contactus' %}">Contact <i class="fa fa-envelope"></i></a>
                    </li>
                </ul>
            </div>
            </div>
      </div>
</nav>
{% block content %}
<footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-9">
                <h5 class="uppercase general-sub">Copyrights</h5>
                <p class="inline-block">
                  Â© 2020 By Sven Loevgren. Proudly created with github
                </p>
            </div>
            <div class="col-sm-3">
                <h5>Social</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com/sven.lovgren">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.linkedin.com/in/sven-l%C3%B6vgren-514486175">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://instagram.com/braazzil?igshid=ZDdkNTZiNTM=">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
</footer>
{% endblock %}
</body>
</html>
