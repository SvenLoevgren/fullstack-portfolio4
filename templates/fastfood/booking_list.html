{% extends 'fastfood/base.html' %}


{% block content %}
 <div class="container-fluid">

        <h1 class="text-center sticky-top" id="base_div">Please select the booking you want to edit:</h1>
        <table>
            <thead>
                <tr>
                    <th>#,</th>
                    <th>Name,</th>
                    <th>Date,</th>
                    <th>Time,</th>
                    <th>Seats,</th>
                </tr>
            </thead>
          <tbody>
            {% for booking in bookings %}
            <tr>
              <td>{{ booking.id }}</td>
              <td>{{ booking.customer_name }}</td>
              <td>{{ booking.date }}</td>
              <td>{{ booking.time }}</td>
              <td>{{ booking.num_seats }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock %}
